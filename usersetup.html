<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Setup</title>
    <link href="{{url_for('static', filename ='css/style.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='js/core.js')}}" type="text/javascript"></script>
</head>
<body>
{% include 'navbar.html' %}
{% if error %}
    <center><p style="color:red" class=error><strong>Error:</strong>{{ error }}</p></center>
{% endif %}
{% if message %}
    <center><p style="color:green" class=message><strong>Success:</strong>{{ message }}</p></center>
{% endif %}
<form action="/usersetup" method="POST">
    <table>
        <tr>
            <td>
                <label for="username">User Name</label>
            </td>
            <td>
                <input type="text" onkeypress="return onlyAlphanumeric(event,this);" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" onkeypress="return onlyAlphanumeric(event,this);" name="password" id="password"><br><br>
            </td>
        </tr>
        <tr>
            <td>
                <label for="role">Role</label>
            </td>
            <td>
                <input type="text" list="roles" onkeypress="return onlyAlphanumeric(event,this);" name="role" id="role" placeholder="Select Role" required>`
            </td>
            <td>
                <datalist id="roles">
                    {%for role in Roles%}
                        <option value="{{role['role']}}">
                    {%endfor%}
                </datalist>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit" name="Submit">SUBMIT</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
