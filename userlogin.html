<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Setup</title>
    <link href="{{url_for('static', filename ='css/style.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='js/core.js')}}" type="text/javascript"></script>
</head>
<body>
        <div class="container">
            <form action="/userlogin" method = "POST">
                <table>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input id="username" onkeypress="return onlyAlphanumeric(event,this);" type="text" placeholder="Enter Username" name="username" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input id="password" type="password" onkeypress="return onlyAlphanumeric(event,this);" placeholder="Enter Password" name="password" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
</body>
</html>
